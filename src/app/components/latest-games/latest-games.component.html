<h1>Matches <button type="button" (click)="createMatch()" class="btn-floating waves-light grey darken-3"><i class="material-icons">add</i></button></h1>
<div class="col s12">
  <ul>
      <li *ngFor="let match of matchList">
        <div class="match-item-container">
          <div class="col s4 team-info">
            <p><span class="team color-black">A</span><span class="sum color-white">{{match.totalSkillA}}</span></p>
          </div>
          <div class="col s4 score">
            {{match.score[0]}} - {{match.score[1]}}
          </div>
          <div class="col s4 team-info">
            <p><span class="sum color-white">{{match.totalSkillB}}</span><span class="team color-black">B</span></p>
          </div>
        </div>
        <!-- {{match | json}} -->
      </li>
    </ul>
</div>
